<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TurnoEditDlg" widgetVar="TurnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTurnoTitle}">
            <h:form id="TurnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{turnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTurnoLabel_turnoPK_idturno}" for="turnoPK_idturno" />
                        <p:inputText id="turnoPK_idturno" value="#{turnoController.selected.turnoPK.idturno}" title="#{bundle.EditTurnoTitle_turnoPK_idturno}" required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_turnoPK_idturno}"/>
                        <p:outputLabel value="#{bundle.EditTurnoLabel_fechahoraturno}" for="fechahoraturno" />
                        <p:calendar id="fechahoraturno" pattern="MM/dd/yyyy HH:mm:ss" value="#{turnoController.selected.fechahoraturno}" title="#{bundle.EditTurnoTitle_fechahoraturno}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTurnoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{turnoController.selected.estado}" title="#{bundle.EditTurnoTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditTurnoLabel_paciente}" for="paciente" />
                        <p:selectOneMenu id="paciente" value="#{turnoController.selected.paciente}" required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_paciente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="pacienteItem"
                                           itemValue="#{pacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTurnoLabel_especialidad}" for="especialidad" />
                        <p:selectOneMenu id="especialidad" value="#{turnoController.selected.especialidad}" required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_especialidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{especialidadController.itemsAvailableSelectOne}"
                                           var="especialidadItem"
                                           itemValue="#{especialidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTurnoLabel_doctor}" for="doctor" />
                        <p:selectOneMenu id="doctor" value="#{turnoController.selected.doctor}" required="true" requiredMessage="#{bundle.EditTurnoRequiredMessage_doctor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"
                                           var="doctorItem"
                                           itemValue="#{doctorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{turnoController.update}" value="#{bundle.Save}" update="display,:TurnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TurnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TurnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
