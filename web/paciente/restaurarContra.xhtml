<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Recuperar</title>
        <h:outputStylesheet name="css/login.css"/>
    </h:head>

    <h:body>
        <div class="conteiner">
            <h:form>
                <p:growl id="grow2" showDetail="true" life="3000" />
                <p:panel header="Recupar     "  >

                    <h:panelGrid id="grid1" columns="3" cellpadding="1">
                        <p:outputLabel for="user">Escriba su Correo: </p:outputLabel>
                        <p:inputText id="user" value="#{usuariop.correo}" size="20" required="true" requiredMessage="Campo obligatorio" placeholder="Confirme su e-mail">
                            <p><input type="text" name="para" required="true"/>  
                        </p:inputText>
                        <p:message for="user" display="icon"/>
                                             
                        
                    </h:panelGrid>
                    <p:commandButton value="Ingresar" action="#{usuariop.recuperarContra()}" update="grid1"/>
                    <p:link value=" Regresar a Login" outcome="/faces/Login.xhtml" />
                    <!--action="resultadoRestaurar.jsp"<p:commandink onclick="/paciente/restaurarContra.xhtml" value="Olvide mi pasword"/>-->
                </p:panel>
            </h:form>
        </div>
        
      
    </h:body>
</html>
