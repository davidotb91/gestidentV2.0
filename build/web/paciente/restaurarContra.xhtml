<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/login.css"/>

    </h:head>

    <h:body>
        <div class="conteiner">
            <h:form>
                <p:growl id="growl" showDetail="true" life="3000" />
                <p:panel header="Ingresar Usuario y Clave     "  >

                    <h:panelGrid id="grid" columns="3" cellpadding="1">
                        <p:outputLabel for="user">Ingrese su email </p:outputLabel>
                        <p:inputText id="user" value="#{usuariop.login}" size="20" required="true" requiredMessage="Campo obligatorio" placeholder="Confirme su e-mail">
                            <p><input type="text" name="para"/></p>
                        </p:inputText>
                        <p:message for="user" display="icon"/>
                                               
                    </h:panelGrid>
                    <p:commandButton value="Enviar Email" actionListener="#{usuariop.recuperarContra()}" action="resultadoRestaurar.jsp"  update="grid"/>
                    
                </p:panel>
            </h:form>
        </div>
        
    </h:body>
</html>
