<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TurnoViewDlg" widgetVar="TurnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTurnoTitle}">
            <h:form id="TurnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{turnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTurnoLabel_turnoPK_idturno}"/>
                        <h:outputText value="#{turnoController.selected.turnoPK.idturno}" title="#{bundle.ViewTurnoTitle_turnoPK_idturno}"/>
                        <h:outputText value="#{bundle.ViewTurnoLabel_fechahoraturno}"/>
                        <h:outputText value="#{turnoController.selected.fechahoraturno}" title="#{bundle.ViewTurnoTitle_fechahoraturno}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTurnoLabel_estado}"/>
                        <h:outputText value="#{turnoController.selected.estado}" title="#{bundle.ViewTurnoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTurnoLabel_paciente}"/>
                        <h:outputText value="#{turnoController.selected.paciente.nombresPaciente} #{turnoController.selected.paciente.apellidosPaciente}" title="#{bundle.ViewTurnoTitle_paciente}"/>
                        <h:outputText value="#{bundle.ViewTurnoLabel_especialidad}"/>
                        <h:outputText value="#{turnoController.selected.especialidad.detalleEspecialidad}" title="#{bundle.ViewTurnoTitle_especialidad}"/>
                        <h:outputText value="#{bundle.ViewTurnoLabel_doctor}"/>
                        <h:outputText value="#{turnoController.selected.doctor.nombresDoctor} #{turnoController.selected.doctor.apellidosDoctor}" title="#{bundle.ViewTurnoTitle_doctor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TurnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
